{% extends "main.html" %}

{% block content %}
<h1 class="display-4 mb-4 text-center">Ejercicio Frases</h1>
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card mx-auto" style="width: 100%;">
        <div class="card-body">
          <form action="/exercise?difficulty={{ difficulty }}&list_num={{ list_num }}" method="POST">
            <div class="table-responsive">
              <table class="table table-sm table-bordered table-striped w-100">
                <thead class="table-dark text-center">
                  <tr>
                    <th>Español</th>
                    <th>Traducción</th>
                  </tr>
                </thead>
                <tbody>
                  {% for s in data %}
                  <tr>
                    <td class="text-center px-2">{{ s[1] }}</td>
                    <td class="text-center px-4">
                      <input class="form-control form-control-sm text-center" type="text" maxlength="120" name="translation_{{ loop.index }}">
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
            <div class="d-flex justify-content-center mt-3">
              <button type="submit" class="btn btn-primary">Evaluar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
